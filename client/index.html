<!DOCTYPE html>
<html>
  <head>
    <title>Back End Assessment</title>
  </head>
  <body class="container">
    <button id="complimentButton">Get a compliment</button>

    <button id="fortuneButton">Get a fortune</button>

    <form id="select-form">
      <label for="tasks">What will you do today?</label>
      <select name="tasks" id="select-text">
        <option value="" disabled selected>Select your option</option>
        <option value="walk">Go for walk</option>
        <option value="sleep">Sleep</option>
        <option value="work">Work</option>
        <option value="family"> Spend Time with family</option>
      </select>
      <br><br>
      <input type="submit" value="Submit">
    </form>

    <div id="tasklist-container"></div>

    <div>
      <button id="inspiro-btn">Get some inspiration</button>
      <p id="inspiro-container"></p>
    </div>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="./main.js"></script>
  </body>
</html>
